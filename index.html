<body>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            ...
        </div>
    </nav>

    <div class="container-fluid">


        <div class="panel panel-default">
            <div class="panel-heading">Panel Administracion</div>
            <div class="panel-body">

                <div class="toolbar" id="toolbar">

                    <button class="btn btn-default" onclick="eliminar()">eliminar</button>
                    <!-- Button trigger modal -->
                    <a data-toggle="modal" class="btn btn-primary " href="add.html" data-target="#myModal">agregar</a>

                    <a onclick="getupdate()" data-toggle="modal" class="btn btn-primary " data-target="#modalupdate">update</a>

                    <a class="btn btn-primary " onclick="refresh()">refrescar</a>
                </div>
                <table id="table" data-toggle="table" data-toolbar="#toolbar" data-url="backend/consultar.php">
                    <thead>
                        <tr>
                            <th data-field="id">ID</th>
                            <th data-field="nombre">Item Name</th>
                            <th data-field="identificacion">Item Price</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>



        <!-- Modal HTML -->
        <div id="myModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Content will be loaded here from "remote.php" file -->

                </div>
            </div>
        </div>





        <!-- Modal add -->
        <div id="modalupdate" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form id="updateform" name="updateform">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">Actualizar Administrador</h4>
                        </div>
                        <div class="modal-body">
                            <input type="hidden" id="id" name="id">
                            <input type="text" id="nombre" name="nombre" required>
                            <input type="number" id="identificacion" name="identificacion" required>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                            <button type="button" class="btn btn-primary" onclick="actualizar();" data-dismiss="modal">Guardar</button>
                        </div>

                    </form>

                </div>
            </div>
        </div>




    </div>
